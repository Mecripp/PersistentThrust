		-powerEffectName = dummy
		-runningEffectName = dummy
	}

	@MODULE[ModuleEnginesFX],1
	{
		-powerEffectName = dummy
		-runningEffectName = dummy
	}

        MODULE
        {
                name = PersistentEngine

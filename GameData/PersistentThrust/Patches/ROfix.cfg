@PART[ionEngine]:AFTER[zzzRealFuels]
{
	-MODULE[ModuleEngineConfigs] {}

	-MODULE[ModuleAnimateHeat] {}

	@MODULE[PersistentEngine]
	{
		%throttleAnimationName = colorAnimation
	}
}

@PART[*]:HAS[@MODULE[FXModuleAnimateThrottle],@MODULE[ModuleEnginesFX]:HAS[#EngineType[Electric]]]:NEEDS[!zzzRealFuels]
{
	%animationName = #$MODULE[FXModuleAnimateThrottle]/animationName$

	@MODULE[PersistentEngine]
	{
		%throttleAnimationName = #$../animationName$
	}

	-MODULE[FXModuleAnimateThrottle] {}
}